<nav *ngIf="showNavbar" class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid px-2">
    <!-- Left Side -->
    <div class="d-flex align-items-center">
      <a class="navbar-brand me-3" href="javascript:void(0)">TaskZ</a>
      <div class="nav-links d-flex">
        <!-- Çalışma Alanları Butonu -->
        <button class="btn nav-btn me-2" routerLink="/projects">
          Projelerim
        </button>
    
        <!-- Geçmiş Butonu -->
        <button class="btn nav-btn me-2" routerLink="/myCards">
          Görevlerim
        </button>
    
      
    
    
        <!-- Oluştur Butonu -->
        <button *ngIf="showButton" class="btn create-btn" (click)="openWorkSpaceModal()">
          Workspace Ekle
        </button>
      </div>
    </div>
    

    <!-- Right Side -->
    <div class="d-flex align-items-center">
      <!-- Search -->
      <div class="search-wrapper me-2">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Arama">
          <span class="input-group-text search-icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>

      <!-- Profile -->
      <div class="profile-section" *ngIf="isLoggedIn" (clickOutside)="closeProfileMenu()">
        <div class="profile-trigger" (click)="toggleProfileMenu()">
          <div class="profile-avatar">
            <span>{{getInitials()}}</span>
          </div>
        </div>
        
        <div class="profile-dropdown" [class.show]="showProfileMenu">
          <!-- Header Section -->
          <div class="dropdown-section header">
            <div class="user-info">
              <div class="profile-avatar">
                <span>{{getInitials()}}</span>
              </div>
              <div class="user-details">
                <div class="user-name">{{userProfile?.firstName}} {{userProfile?.lastName}}</div>
                <div class="user-email">{{userProfile?.email}}</div>
              </div>
            </div>
          </div>

          <!-- Account Actions -->
          <div class="dropdown-section">
            <a routerLink="/profile" class="menu-item">
              <span>Profile & Visibility</span>
            </a>
            <a routerLink="/settings" class="menu-item">
              <span>Settings</span>
            </a>
          </div>

          <!-- Bottom Items -->
          <div class="dropdown-section">
            <a href="javascript:void(0)" class="menu-item" (click)="logout()">
              <span>Log Out</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div *ngIf="showWorkSpaceModal" class="modal">
  <div class="modal-background" (click)="closeWorkSpaceModal()"></div>
  <div class="modal-content">
    <div class="modal-box">
      <button class="close-button" (click)="closeWorkSpaceModal()">×</button>
      <h3 class="modal-title">Yeni Workspace Oluştur</h3>
      
      <input
        class="modal-input"
        [(ngModel)]="newWorkSpaceName"
        type="text"
        placeholder="Workspace ismini girin"
      />

      <div class="modal-buttons">
        <button class="modal-button create" (click)="createWorkSpace()">Oluştur</button>
        <button class="modal-button cancel" (click)="closeWorkSpaceModal()">İptal</button>
      </div>
    </div>
  </div>
</div>
