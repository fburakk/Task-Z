<!-- Dış sarmalayıcı ortalama için -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form class="p-4 shadow rounded-4 bg-white" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4 fw-bold">Welcome Back</h4>


      <div class="text-center mb-3">
        <h4 class="text-center mb-4 fw-bold" style="font-size: 2.5rem;">Task-Z</h4>
    </div>
    
  
     
  
      <div class="form-outline mb-3">
        <label class="form-label" for="loginName">Email or Username</label>
        <input type="email" id="loginName" class="form-control form-control-lg" placeholder="example@email.com" />
      </div>
  
      <div class="form-outline mb-3">
        <label class="form-label" for="loginPassword">Password</label>
        <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="••••••••" />
      </div>
  
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="loginCheck" checked />
          <label class="form-check-label" for="loginCheck">Remember me</label>
        </div>
        <a class="text-decoration-none" routerLink="/forgot-password">Forgot password?</a>
      </div>
  
      <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" >Sign in</button>
  
      <div class="text-center">
        <p class="mb-0">Don't have an account? <a class="fw-semibold" routerLink="/register">Register</a></p>
      </div>

    
    </form>
  </div>
