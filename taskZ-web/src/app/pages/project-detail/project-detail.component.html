<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let task of tasks" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://i.redd.it/8up58kxgtr3c1.jpg" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <p class="m-0 task-title">{{ task.title }}</p>
                        <p class="m-0 text-muted task-description">{{ task.description }}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Username: <a href="#">{{ task.assigneeUsername }}</a></li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                        <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                    <ul class="social-links list-inline mb-0">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Görev Ekle Butonu -->
    <div class="text-center mt-4">
        <button class="btn btn-success" (click)="openTaskModal()">Yeni Görev Ekle</button>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'show': isModalOpen }" [style.display]="isModalOpen ? 'block' : 'none'">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" (click)="closeTaskModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">Yeni Görev Oluştur</h5>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="createTask()">
                        <div class="form-group">
                            <label for="taskTitle">Görev Başlığı</label>
                            <input type="text" class="form-control" id="taskTitle" [(ngModel)]="newTaskTitle" name="taskTitle" required />
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Görev Açıklaması</label>
                            <textarea class="form-control" id="taskDescription" [(ngModel)]="newTaskDescription" name="taskDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Görev Önceliği</label>
                            <select class="form-control" id="taskPriority" [(ngModel)]="newTaskPriority" name="taskPriority" required>
                                <option value="low">Düşük</option>
                                <option value="medium">Orta</option>
                                <option value="high">Yüksek</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Son Tarih</label>
                            <input type="text" class="form-control" id="taskDueDate" [(ngModel)]="newTaskDueDate" name="taskDueDate" required />
                        </div>                          

                        <!-- Kullanıcı Adı Girişi -->
<div class="form-group">
    <label for="taskUsername">Kullanıcı</label>
    <input type="text" class="form-control" id="taskUsername" [(ngModel)]="newTaskUsername" name="taskUsername" required />
</div>

                        
                        <div class="form-group">
                            <label for="taskStatus">Durum</label>
                            <select class="form-control" id="taskStatus" [(ngModel)]="newTaskStatusId" name="taskStatus" required>
                                <option value="1">Başlangıç</option>
                                <option value="2">Devam Ediyor</option>
                                <option value="3">Tamamlandı</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Görev Oluştur</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</div>
