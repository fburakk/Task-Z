<form class="p-4 shadow rounded-4 mx-auto" style="max-width: 400px;">
    <h4 class="text-center mb-4 fw-bold">Create Account</h4>
  
    <!-- Social login -->
    <div class="text-center mb-3">
      <p class="mb-2">Sign up with</p>
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-outline-primary rounded-circle">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-outline-danger rounded-circle">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="btn btn-outline-info rounded-circle">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-outline-dark rounded-circle">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  
    <!-- Divider -->
    <div class="text-center my-3">
      <span class="text-muted">or sign up with email</span>
    </div>
  
    <!-- Name -->
    <div class="form-outline mb-3">
      <label class="form-label" for="registerName">Name</label>
      <input type="text" id="registerName" class="form-control form-control-lg" placeholder="John Doe" />
    </div>
  
    <!-- Username -->
    <div class="form-outline mb-3">
      <label class="form-label" for="registerUsername">Username</label>
      <input type="text" id="registerUsername" class="form-control form-control-lg" placeholder="johndoe123" />
    </div>
  
    <!-- Email -->
    <div class="form-outline mb-3">
      <label class="form-label" for="registerEmail">Email</label>
      <input type="email" id="registerEmail" class="form-control form-control-lg" placeholder="example@email.com" />
    </div>
  
    <!-- Password -->
    <div class="form-outline mb-3">
      <label class="form-label" for="registerPassword">Password</label>
      <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="••••••••" />
    </div>
  
    <!-- Repeat Password -->
    <div class="form-outline mb-3">
      <label class="form-label" for="registerRepeatPassword">Repeat Password</label>
      <input type="password" id="registerRepeatPassword" class="form-control form-control-lg" placeholder="••••••••" />
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked />
      <label class="form-check-label" for="registerCheck">I agree to the terms</label>
    </div>
  
    <!-- Submit -->
    <button type="submit" class="btn btn-success w-100 btn-lg mb-3">Sign up</button>
  
    <!-- Already have account -->
    <div class="text-center">
      <p class="mb-0">Already have an account? <a class="fw-semibold" routerLink="/login">Login here</a></p>
    </div>
  </form>
